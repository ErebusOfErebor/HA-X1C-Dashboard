- title: 3D Printer
  path: 3d-printer
  icon: phu:bambulab-alt
  cards: []
  type: sections
  max_columns: 3
  sections:
    - type: grid
      cards:
        - type: picture-elements
          image: /local/media/1920x1080_solid_black.jpg
          card_mod:
            style: |
              ha-card {
                border: none;
              }
          elements:
            - type: custom:webrtc-camera
              url: rtsps://bblp:{YOUR_ACCESS_CODE}}@{YOUR_PRINTER_IP}:322/streaming/live/1
              media: video
              intersection: 0.75
              background: false
              ui: true
              style:
                top: 50%
                left: 50%
                width: 100%
                height: 100%
              card_mod:
                style: >

                  ha-card {border: none;}

                  .mode {display: none;}

                  .fullscreen {display: none;}

                  .screenshot {display: none;}

                  .controls-bar-bottom {display: none;}

                  .media-controls-container {display: none;}

                  video {object-fit: fill;}

                  .header {display: none}

                  .pictureinpicture {display: none}

                  .mode {display: none}

                  .screenshot {display: none}

                  .fullscreen {display: none}
            - type: custom:hui-element
              card_type: horizontal-stack
              style:
                top: 52%
                left: 49%
                width: 100%
                height: 100%
                display: flex
                justify-content: flex-end
              cards:
                - type: custom:button-card
                  entity: sensor.x1c_3d_printer_nozzle_temperature
                  show_name: false
                  show_state: false
                  icon: |
                    [[[
                      return variables.is_heating_up ? 'mdi:printer-3d-nozzle-heat' : 'mdi:printer-3d-nozzle'
                    ]]]
                  tap_action:
                    action: navigate
                    navigation_path: '#temperature-nozzle'
                  variables:
                    target_temp: |
                      [[[
                        let target = states['sensor.x1c_3d_printer_nozzle_target_temperature'].state
                        return (target ? `<span>${target}</span><span style="font-size: 8px;"> °C</span>` : '')
                      ]]]
                    is_heating_up: |
                      [[[
                        return states['sensor.x1c_3d_printer_nozzle_is_heating_up'].state === 'true'
                      ]]]
                    is_cooling_down: |
                      [[[
                        return states['sensor.x1c_3d_printer_nozzle_is_cooling_down'].state === 'true'
                      ]]]
                  custom_fields:
                    target: '[[[ return variables.target_temp ]]]'
                    target_icon: |
                      [[[
                        return '<ha-icon icon="mdi:target" style="width: 10px;"></ha-icon>'
                      ]]]
                    temp: |
                      [[[
                        return entity.state === 'unavailable' ? 'Off' : `<span>${entity.state}</span><span style="font-size: 10px;"> °C</span>`
                      ]]]
                  styles:
                    card:
                      - width: 75px
                      - height: 35px
                      - border-top-left-radius: 24px
                      - border-bottom-left-radius: 24px
                      - border-top-right-radius: 24px
                      - border-bottom-right-radius: 24px
                      - transition: background-color 1.5s ease, color 1.5s ease
                      - background-color: |
                          [[[
                            if (variables.is_heating_up) {
                              return 'rgb(88, 33, 41)'
                            } else if (variables.is_cooling_down) {
                              return 'rgb(24, 34, 54)'
                            } else {
                              return 'rgb(28, 28, 28)'
                            }
                          ]]]
                      - color: |
                          [[[
                            if (variables.is_heating_up) {
                              return 'rgb(208, 66, 93)'
                            } else if (variables.is_cooling_down) {
                              return 'rgb(77, 113, 206)'
                            } else {
                              return 'grey'
                            }
                          ]]]
                    grid:
                      - grid-template-areas: |
                          [[[
                            if (variables.is_heating_up || variables.is_cooling_down) {
                              return '"i i temp temp" "i i target_icon target"'
                            } else {
                              return '"i temp" "i temp"'
                            }
                          ]]]
                      - grid-template-columns: auto
                      - grid-template-rows: auto
                    img_cell:
                      - align-self: center
                      - text-align: center
                      - margin-left: 7.5px
                    name:
                      - justify-self: center
                      - font-size: 12px
                    icon:
                      - width: 80%
                      - transition: color 1.5s ease
                      - color: |
                          [[[
                            if (variables.is_heating_up) {
                              return 'rgb(208, 66, 93)'
                            } else if (variables.is_cooling_down) {
                              return 'rgb(77, 113, 206)'
                            } else {
                              return 'grey'
                            }
                          ]]]
                    state:
                      - justify-self: center
                      - font-size: 12px
                    custom_fields:
                      target:
                        - justify-self: left
                        - font-size: 10px
                        - display: |
                            [[[
                              return (variables.is_heating_up || variables.is_cooling_down) ? '' : 'none';
                            ]]]
                      target_icon:
                        - display: |
                            [[[
                              return (variables.is_heating_up || variables.is_cooling_down) ? '' : 'none';
                            ]]]
                - type: custom:button-card
                  entity: sensor.x1c_3d_printer_bed_temperature
