                            ]]]
        - type: vertical-stack
          cards:
            - type: custom:mushroom-chips-card
              alignment: center
              chips:
                - type: conditional
                  conditions:
                    - condition: state
                      entity: button.x1c_3d_printer_home
                      state_not: unavailable
                  chip:
                    type: template
                    icon: mdi:home
                    tap_action:
                      action: call-service
                      service: button.press
                      target:
                        entity_id: button.x1c_3d_printer_home
                - type: conditional
                  conditions:
                    - condition: state
                      entity: sensor.x1c_3d_printer_print_status
                      state: RUNNING
                  chip:
                    type: template
                    icon: mdi:pause
                    tap_action:
                      action: call-service
                      service: button.press
                      target:
                        entity_id: button.x1c_3d_printer_pause_print
                - type: conditional
                  conditions:
                    - condition: state
                      entity: sensor.x1c_3d_printer_print_status
                      state: PAUSE
                  chip:
                    type: template
                    icon: mdi:play
                    tap_action:
                      action: call-service
                      service: button.press
                      target:
                        entity_id: button.x1c_3d_printer_resume_print
                - type: conditional
                  conditions:
                    - condition: state
                      entity: sensor.x1c_3d_printer_stage
                      state: Printing
                  chip:
                    type: template
                    icon: mdi:stop
                    tap_action:
                      action: call-service
                      confirmation:
                        text: Are you sure you want to cancel this print?
                      service: button.press
                      target:
                        entity_id: button.x1c_3d_printer_stop_print
                - type: conditional
                  conditions:
                    - condition: state
                      entity: sensor.x1c_3d_printer_door
                      state: open
                  chip:
                    type: template
                    icon: mdi:door-open
                    tap_action:
                      action: none
                - type: conditional
                  conditions:
                    - entity: sensor.x1c_3d_printer_extruder_loaded
                      state: 'true'
                  chip:
                    type: template
                    icon: mdi:circle
                    icon_color: '#4eab50'
                    tap_action:
                      action: none
                - type: conditional
                  conditions:
                    - entity: sensor.x1c_3d_printer_extruder_loaded
                      state: 'false'
                  chip:
                    type: template
                    icon: mdi:circle
                    icon_color: white
                    tap_action:
                      action: none
                - type: conditional
                  conditions:
                    - condition: numeric_state
                      entity: sensor.x1c_3d_printer_skipped_objects
                      above: 0
                  chip:
                    type: template
                    content: >
                      {{ states('sensor.x1c_3d_printer_skipped_objects') if
                      states('sensor.x1c_3d_printer_skipped_objects') !=
                      'unavailable' else 0 }}
                    icon: mdi:debug-step-over
                    icon_color: red
                    tap_action:
                      action: none
                - type: conditional
                  conditions:
                    - entity: sensor.x1c_3d_printer_nodered_flow_status
                      state: Update Available
                  chip:
                    type: template
                    icon: mdi:arrow-up-circle
                    icon_color: purple
                    content: NodeRed Update
                    tap_action:
                      action: url
                      url_path: >-
                        https://github.com/WolfwithSword/Bambu-HomeAssistant-Flows/releases
                - type: conditional
                  conditions:
                    - entity: sensor.x1c_3d_printer_homed
                      state_not: unknown
                    - entity: sensor.x1c_3d_printer_homed
                      state_not: unavailable
                  chip:
                    type: template
                    icon: >
                      {% set state = states('sensor.x1c_3d_printer_homed') %}
                      {% if state == 'None' %}
                        mdi:axis
                      {% elif state == 'Not Homed' %}
                        mdi:axis
                      {% elif state == 'XYZ' %}
                        mdi:axis-arrow-lock
                      {% elif state == 'X' %}
                        mdi:axis-x-arrow
                      {% elif state == 'Y' %}
                        mdi:axis-y-arrow
                      {% elif state == 'Z' %}
                        mdi:axis-z-arrow
                      {% elif state == 'XY' %}
                        mdi:axis-x-y-arrow-lock
                      {% elif state == 'XZ' %}
                        mdi:axis-arrow
                      {% elif state == 'YZ' %}
                        mdi:axis-arrow
                      {% elif state == 'unavailable' %}
                        mdi:axis
                      {% elif state == 'unknown' %}
                        mdi:axis
                      {% endif %}
                    icon_color: >
                      {% set state = states('sensor.x1c_3d_printer_homed') %}
                      {% if state == 'None' %}
                        red
                      {% elif state == 'Not Homed' %}
                        red
                      {% elif state == 'XYZ' %}
                        green
                      {% elif state == 'X' %}
                        blue
                      {% elif state == 'Y' %}
                        blue
                      {% elif state == 'Z' %}
                        blue
                      {% elif state == 'XY' %}
                        blue
                      {% elif state == 'XZ' %}
                        blue
                      {% elif state == 'YZ' %}
                        blue
                      {% elif state == 'unavailable' %}
                        red
                      {% elif state == 'unknown' %}
                        red
                      {% endif %}
                    tap_action:
                      action: none
                - type: template
                  icon: mdi:cogs
                  icon_color: white
                  tap_action:
                    action: navigate
                    navigation_path: '#printer-info'
            - type: custom:bubble-card
              card_type: button
              button_type: state
              card_layout: large-2-rows
              name: Bambu X1C
              entity: sensor.x1c_3d_printer_subtask
              show_icon: false
              show_attribute: true
              show_state: true
              styles: >
                ${card.querySelector('.bubble-name').innerText =
                hass.states['sensor.x1c_3d_printer_status'].state === 'online'
                ? hass.states['sensor.x1c_3d_printer_subtask'].state : 'Bambu
                X1C'}

                ${card.querySelector('.bubble-state').innerText =
                hass.states['sensor.x1c_3d_printer_ams_status'].state === 'AMS
                Filament Change' ? 'Changing Filament' : ''}

                ${card.querySelector('.bubble-sub-button-3
                .bubble-sub-button-name-container').innerText =
                hass.states['sensor.x1c_3d_printer_status'].state === 'online'
                ? hass.states['sensor.x1c_3d_printer_layer_num'].state + " / "
                + hass.states['sensor.x1c_3d_printer_total_layer_num'].state :
                'Off'}

                .bubble-sub-button-4 {
                  display: ${hass.states['sensor.x1c_3d_printer_stage'] === 'Idle' ? 'none' : ''} !important;
                }
              button_action:
                tap_action:
                  action: none
              sub_button:
                - entity: sensor.x1c_3d_printer_print_progress
                  icon: mdi:progress-clock
                  show_background: false
                  show_state: true
                - entity: sensor.x1c_3d_printer_stage
                  show_background: false
                  show_state: true
                - entity: sensor.x1c_3d_printer_layer_num
                  icon: mdi:layers
                  show_state: true
                  show_background: false
                - entity: sensor.x1c_3d_printer_print_remaining_time
                  icon: mdi:clock-end
                  show_state: false
                  show_background: false
                  tap_action:
                    action: call-service
                    service: input_boolean.toggle
                    target:
                      entity_id: input_boolean.3d_printer_end_time_switch
              card_mod:
                style: >
                  {% set progress =
                  states('sensor.x1c_3d_printer_print_progress') | float / 100
                  %}

                  {% set pct_diff = 1.0 - progress %} {% set r = min(255,
                  pct_diff * 2 * 255) | round(0) %} {% set g = min(255,
                  progress * 2 * 255) | round(0) %} {% set font_color = (r, g,
                  0, 1) %} {% set bg_color = (r, g, 0, 0.4) %}

                  .bubble-button-background::before {
                    content: "";
                    height: 75px;
                    width: {{ progress * 100 }}%;
                    background-color: rgba{{ bg_color }};
                  }

                  {% set toggle_state =
                  states('input_boolean.3d_printer_end_time_switch') %}

                  {% set end_time =
                  states('sensor.x1c_3d_printer_print_end_time') |as_timestamp
                  %}

                  {% set time_to_end =
                  states('sensor.x1c_3d_printer_print_remaining_time') | int
                  %}

                  {% set hours = (time_to_end / 60) | int %}

                  {% set minutes = (time_to_end % 60) %}

                  .bubble-sub-button-4::before {
                    {% if toggle_state == 'on' %}
                      {% if end_time | timestamp_custom('%Y-%m-%d') == now().date() | string %}
                        content: "{{ end_time | timestamp_custom('%H:%M') }}";
                      {% else %}
                        content: "{{ end_time | timestamp_custom('%m/%d %H:%M') }}";
                      {% endif %}
                    {% else %}
                      content: "{{ '{:01}h {:01}m'.format(hours, minutes) }}";
                    {% endif %}
                    margin-left: 3px;
                  }
        - type: custom:layout-card
          layout_type: custom:grid-layout
          layout:
            grid-template-columns: 1fr 1fr 1fr spacer 1fr spacer2 1fr
            grid-template-rows: auto
            grid-template-areas: |
              "part aux cham spacer1 speed spacer2 light"
          cards:
            - type: custom:button-card
              entity: fan.x1c_3d_printer_cooling_fan
              view_layout:
                grid-area: part
              name: Part
              show_state: false
              show_attribute: true
              attribute: percentage
              show_label: true
              icon: mdi:fan
              tap_action:
                action: navigate
                navigation_path: '#fans-part'
              state:
                - value: 'on'
                  color: rgb(78, 171, 80)
                  styles:
                    icon:
                      - animation: |
                          [[[
                            return 'fan-on ' + (11 - (entity.attributes.percentage / 10)) + 's linear infinite';
                          ]]]
                      - transition: animation-duration 1s ease-in-out
                - value: 'off'
                  color: grey
              custom_fields:
                speed: |
                  [[[
                    let speed = entity.attributes.percentage;
                    return speed ? speed + '%' : 'Off';
                  ]]]
              styles:
                card:
                  - width: 50px
                  - height: 50px
                  - border-radius: 50%
                  - background-color: rgb(40,40,40)
                grid:
                  - grid-template-areas: '"n" "i" "speed"'
                  - grid-template-columns: 1fr
                  - grid-template-rows: 1fr 3fr 1fr
                img_cell:
                  - align-self: center
                  - text-align: start
                name:
                  - justify-self: center
                  - font-size: 12px
                  - color: grey
                  - padding-top: 10px
                icon:
                  - position: absolute
                  - top: 0
                  - left: 0
                  - width: 100%
                  - height: 100%
                  - z-index: 1
                  - opacity: 0.3
                custom_fields:
                  speed:
                    - justify-self: center
                    - font-size: 12px
                    - color: grey
                    - padding-bottom: 10px
              extra_styles: |
                @keyframes fan-on {
                    from { transform: rotate(0deg); }
                    to { transform: rotate(360deg); }
                }

                ha-card:hover {
                  border-color: rgb(78, 171, 80);
                }
            - type: custom:button-card
              entity: fan.x1c_3d_printer_big_fan1
              view_layout:
                grid-area: aux
              name: Aux
              show_state: false
              show_attribute: true
              attribute: percentage
              show_label: true
              icon: mdi:fan
              tap_action:
                action: navigate
                navigation_path: '#fans-aux'
              state:
                - value: 'on'
                  color: rgb(78, 171, 80)
                  styles:
                    icon:
                      - animation: |
                          [[[
                            return 'fan-on ' + (11 - (entity.attributes.percentage / 10)) + 's linear infinite';
                          ]]]
                      - transition: animation-duration 1s ease-in-out
                - value: 'off'
                  color: grey
              custom_fields:
                speed: |
                  [[[
                    let speed = entity.attributes.percentage;
                    return speed ? speed + '%' : 'Off';
                  ]]]
              styles:
                card:
                  - width: 50px
                  - height: 50px
                  - border-radius: 50%
                  - background-color: rgb(40,40,40)
                grid:
                  - grid-template-areas: '"n" "i" "speed"'
                  - grid-template-columns: 1fr
                  - grid-template-rows: 1fr 3fr 1fr
                img_cell:
                  - align-self: center
                  - text-align: start
                name:
                  - justify-self: center
                  - font-size: 12px
                  - color: grey
                  - padding-top: 10px
                icon:
                  - position: absolute
                  - top: 0
                  - left: 0
                  - width: 100%
                  - height: 100%
                  - z-index: 1
                  - opacity: 0.3
